<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>PokeRunning</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <div id="corpo">
        <div id="container" class="game">
            <div id="poke">
                <img src="./assets/pikachu-running.gif" alt="poke">
            </div>
            <div id="block">
                <img src="./assets/dugtrio.gif" alt="blocks">
            </div>
            <div id="char">
                <img src="./assets/char.gif" alt="char">
            </div>
            <div id="road">
                <img src="./assets/ground.png" alt="road">
            </div>
            <div id="cloud">
                <img src="./assets/cloud.png" alt="cloud">
            </div>
            <div id="Hscore" class="HS">High Score: <b>00</b></div>
            <div id="score">Score <b>00</b></div>
            <div id="gameOver">Game Over</div>
            <div class="Info">Space = Start<br>ArrowUp = Jump</div>
        </div>
    
        <div class="sociais">
            <a href="https://www.linkedin.com/in/mnluan/" target="_blank"><img src="./resources/img/linkedin.png" alt="LinkedIN" class="social"></a>
            <a href="https://github.com/mnluan" target="_blank"><img src="./resources/img/github.png" alt="GitHub" class="social"></a>
            <a href="#" target="_blank"><img src="./resources/img/portfolio.png" alt="Portfolio" class="social"></a>
            <p class="texto"><b>Projeto desenvolvido por:<br>Luan Moraes do Nascimento</b></p>
            <br>Pok&eacute;mon images and names &copy; 1995-2022 Nintendo Game Freak.
        </div>
    </div>
    
    <script src="./resources/js/script.js"></script>

</body>
</html>
